<div ng-controller="BookDetailCtrl" layout="row" ng-cloak class="md-inline-form">
<md-dialog aria-label="Book Details" ng-cloak>
  <form name="bookForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Book Details</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
		<div class="md-dialog-content" layout="row" layout-sm="column">
        	<md-input-container flex>
         		<label>Title</label>
          		<input required name="name" ng-model="book.name">
              <div ng-messages="bookForm.name.$error" role="alert" multiple>
                <div ng-message="required" class="my-message">The title is required.</div>
              </div>
        	</md-input-container>
        	<md-input-container flex>
        		<label>Author</label>
          		<input ng-model="book.author">
        	</md-input-container>
        </div>

        <div class="md-dialog-content" layout="row" layout-sm="column">
        	<md-input-container flex>
          		<label>Year</label>
          		<input type="number" name="year" ng-model="book.year">
              <div ng-messages="bookForm.year.$error" role="alert" multiple>
                <div ng-message="number" class="my-message">The year must be a number.</div>
              </div>
        	</md-input-container>
        	<md-input-container flex>
          		<label>Genre</label>
          		<input ng-model="book.genre">
        	</md-input-container>
      	</div>

     	<div class="md-dialog-content" layout="row" layout-align="center center">
      		<md-button class="md-raised md-primary" ng-click="addBook()">
				Save
      		</md-button>
      		<md-button class="md-raised md-warn" ng-click="deleteBook()" ng-disabled="deleteDisabled">
				Delete
      		</md-button>
  		</div>
  	</md-dialog-content>
  </form>
</md-dialog>
</div>
